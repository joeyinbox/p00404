<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Unit testing</title>
	<link rel="stylesheet" href="../css/qunit-1.14.0.css">
	<link rel="stylesheet" href="../css/testing.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<script src="../js/lib/qunit-1.14.0.js"></script>
	<script src="../js/build/build-your-own.min.js"></script>
	<script>
		var ui = new UserInterface();
		
		test("User Interface addGate", function() {
			
			equal(ui.gateList.length, 0);
			ui.addGate(0);
			equal(ui.gateList.length, 1);
			
		});
	</script>
	
	
	<section id="board">
		<canvas id="canvas" width="1600" height=1200></canvas>
		<ul id="contextualMenu"></ul>
	</section>
</body>
</html>
